<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text"><br>
    <script>
        document.querySelector('input').addEventListener('keyup', e => {
            let n = 0
            for (let i = 0; i < 9e7; i++) {
                n = n + e.which;
            }
            console.log(e.which);
            console.log(n);
            console.log(e.key);
        });
    </script>
</body>

</html>
